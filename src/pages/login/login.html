


<ion-content class="bg">
    <h1>Template</h1> 
    <ion-card>
      <ion-card-header>
        LOGIN
      </ion-card-header>
      <ion-card-content>
        <ion-list no-lines>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-item>
            <p>Forgot Password ? <a>Get Your password</a></p>
          </ion-item>
          <button ion-button outline block color="primary" (click)="login()">Login</button>
        </ion-list>
        <b>OR</b>
        <ion-row>
          <ion-col>
            <button ion-button icon-left block>
          <ion-icon name="logo-facebook"></ion-icon>
          <div>login with facebook</div>
        </button>
        </ion-col>
          <ion-col>
            <button ion-button icon-left color="danger" block>
          <ion-icon name="logo-google"></ion-icon>
          <div>login with Google</div>
        </button>
          </ion-col>
        </ion-row>
  
      </ion-card-content>
    </ion-card>
  </ion-content>
